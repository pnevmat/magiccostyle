<section class="hero">
  <div class="container hero-container section-first">
    <div class="main hero-main">
      <h1 class="main-title">
        Комплексная подготовка к ВНО по английскому языку
      </h1>
      <p class="main-paragraph">
        <span class="main-paragraph-text">Просто не будет.</span>
        Но ты гарантировано наберешь<span class="main-paragraph-score">
          +25 баллов</span
        >
      </p>
      <div class="button-container">
        <button type="button" class="button hero-button" data-modal-open>
          <span></span>
          <span></span>
          <span></span>
          <span></span>Хочу на бесплатное занятие
        </button>
      </div>
    </div>
    <div class="main-image">
      <picture class="hero-image">
        <source
          srcset="
            ./images/pictures/mobile/hero-mobile.webp    1x,
            ./images/pictures/mobile/hero-mobile@2x.webp 2x,
            ./images/pictures/mobile/hero-mobile@3x.webp 3x
          "
          type="image/webp"
          media="(max-width: 320px)"
          sizes="(min-width: 280px) 280px, (min-width: 640px) 640px, (min-width: 960px) 960px"
        />
        <source
          srcset="
            ./images/pictures/tablet/hero-tablet.webp    1x,
            ./images/pictures/tablet/hero-tablet@2x.webp 2x,
            ./images/pictures/tablet/hero-tablet@3x.webp 3x
          "
          type="image/webp"
          media="(max-width: 768px)"
          sies="(min-width: 768px) 768px, (min-width: 1536px) 1536px, (min-width: 2304px) 2304px"
        />
        <source
          srcset="
            ./images/pictures/desktop/hero-desktop.webp    1x,
            ./images/pictures/desktop/hero-desktop@2x.webp 2x,
            ./images/pictures/desktop/hero-desktop@3x.webp 3x

          sies="(min-width: 1689px) 1689px, (min-width: 3378px) 3378px, (min-width: 5067px) 5067px"
        />
        <source
          srcset="
            ./images/pictures/mobile/hero-mobile.png    1x,
            ./images/pictures/mobile/hero-mobile@2x.png 2x,
            ./images/pictures/mobile/hero-mobile@3x.png 3x

          sizes="(min-width: 280px) 280px, (min-width: 640px) 640px, (min-width: 960px) 960px"
        />
        <source
          srcset="
            ./images/pictures/tablet/hero-tablet.png    1x,
            ./images/pictures/tablet/hero-tablet@2x.png 2x,
            ./images/pictures/tablet/hero-tablet@3x.png 3x
          "
          media="(max-width: 768px)"
          sizes="(min-width: 768px) 768px, (min-width: 1536px) 1536px, (min-width: 2304px) 2304px"
        />
        <source
          srcset="
            ./images/pictures/desktop/hero-desktop.png    1x,
            ./images/pictures/desktop/hero-desktop@2x.png 2x,
            ./images/pictures/desktop/hero-desktop@3x.png 3x

        />
