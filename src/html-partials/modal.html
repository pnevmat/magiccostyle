<!-- Модальное окно -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <form class="modal-form">
      <button type="button" class="btn-close" data-modal-close>
        <svg class="icon-close" width="18" height="18">
          <use href="./images/icons/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <b class="form-call-to-action"
        >Оставьте свои данные и мы Вам перезвоним</b
      >
      <div class="modal-field">
        <input
          class="modal-input"
          type="text"
          name="name"
          id="user"
          placeholder=" "
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє' -]{2,50}"
          title="Поле должно содержать только буквы латинского, русского или украинского алфавита, пробел, дефис или апостроф"
          required
        />
        <label for="user" class="modal-label">Имя*</label>
      </div>

      <div class="modal-field">
        <input
          class="modal-input"
          type="tel"
          name="telephone"
          id="telephone"
          placeholder=" "
          pattern="[0-9]{10,12}"
          title="Поле должно содержать только от 10 до 12 цифр"
          required
        />
        <label for="telephone" class="modal-label modal-tel-label"
          >Телефон*</label
        >
      </div>

      <div class="modal-field">
        <input
          class="modal-input"
          type="email"
          name="email"
          id="email"
          placeholder=" "
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Адрес электронной почты должен содержать символ @"
        />
        <label for="email" class="modal-label">E-mail</label>
      </div>

      <div class="form-btn-thumb">
        <button type="submit" class="button form-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Отправить
        </button>
      </div>
    </form>
  </div>
</div>
